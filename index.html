		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="external/matchmedia.js"></script>
		<script src="picturefill.js"></script>
		
		<style>
			body { font-family: sans-serif }
			img {  max-width: 100% }
			span { display:inline-block; *display:inline; *zoom:1; }
		</style>
	</head>
	<body>
		
		<h1>Picturefill: A &lt;picture&gt; element polyfill</h1>
				
		<p>For more info: <a href="http://github.com/scottjehl/picturefill">see project home.</a></p>
		
		<span class="test1" data-picture data-alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
			<span data-src="http://placehold.it/100x200&text=Image1+100x200"></span>
			<span data-src="http://placehold.it/400x600&text=Image1+400x600" data-media="(min-width: 400px)"></span>
			<span data-src="http://placehold.it/800x1000&text=Image1+800x1000" data-media="(min-width: 800px)"></span>
			<span data-src="http://placehold.it/1000x1200&text=Image1+1000x1200" data-media="(min-width: 1000px)"></span>

			<!--[if (lt IE 9) & (!IEMobile)]>
				<span data-src="http://placehold.it/800x1000&text=Image1+800x1000"></span>
			<![endif]-->

			<!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
			<noscript><img src="http://placehold.it/100x200&text=Image1+100x200" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia"></noscript>
		</span>
